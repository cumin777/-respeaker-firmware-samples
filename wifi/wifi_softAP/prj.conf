# Wi-Fi + nRF70
CONFIG_WIFI=y
CONFIG_WIFI_NRF70=y

# WPA supplicant (AP mode support for nRF70)
CONFIG_WIFI_NM_WPA_SUPPLICANT=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_AP=y

# Enable AP mode in driver
CONFIG_NRF70_AP_MODE=y

# Nordic helpers
CONFIG_WIFI_READY_LIB=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POLL_MAX=10
CONFIG_NET_L2_ETHERNET=y

# Connection Manager (needed to bring up network interface)
CONFIG_NET_CONNECTION_MANAGER=y
#CONFIG_NET_CONNECTION_MANAGER_MONITOR=y

# DHCPv4 server (for SoftAP)
CONFIG_NET_DHCPV4_SERVER=y

# Static IPv4 for AP interface (used by app)
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.4.1"
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"
CONFIG_NET_CONFIG_MY_IPV4_GW="192.168.4.1"
CONFIG_NET_CONFIG_INIT_TIMEOUT=0

# Net buffers (tuned modestly; adjust if you see drops)
CONFIG_NET_PKT_RX_COUNT=8
CONFIG_NET_PKT_TX_COUNT=8
CONFIG_NET_BUF_RX_COUNT=8
CONFIG_NET_BUF_TX_COUNT=16
CONFIG_NET_TC_TX_COUNT=1
CONFIG_NET_IF_UNICAST_IPV4_ADDR_COUNT=1

# nRF70 heaps (often required for stable operation)
CONFIG_NRF_WIFI_CTRL_HEAP_SIZE=20000
CONFIG_NRF_WIFI_DATA_HEAP_SIZE=53000
CONFIG_NRF70_RX_NUM_BUFS=16

# Kernel/Logging
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_INIT_STACKS=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_LOG=y
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_DEFAULT_LEVEL=3

# Net mgmt events can be slow in crowded environments
CONFIG_NET_MGMT_EVENT_QUEUE_TIMEOUT=5000

# (Optional) make build/link happy if some subsystems pull FS
CONFIG_FILE_SYSTEM=y
