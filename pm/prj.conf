# Logging/console
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Power
# Note: Zephyr System PM (CONFIG_PM) depends on HAS_PM which must be selected
# by the SoC. On nRF5340 in this NCS version, HAS_PM is not selected, so
# System PM APIs (pm_state_force/pm_notifier) are not available.
CONFIG_TICKLESS_KERNEL=y

# Device power management is still useful and supported.
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_SYSTEM_MANAGED=y

# Needed to link sys_poweroff() if compiled in
CONFIG_POWEROFF=y

# Stacks
CONFIG_MAIN_STACK_SIZE=4096
