CONFIG_LOG=y
CONFIG_MAIN_STACK_SIZE=8192
# 启用I2C
CONFIG_I2C=y
# 启用GPIO
CONFIG_GPIO=y

# Custom Driver Module: GPIO button gesture device
CONFIG_CUSTOM_GPIO_BUTTON_GESTURE=y

# 启用显示子系统
CONFIG_DISPLAY=y

# 启用 Zephyr 设备电源管理（用于 device PM 回调与 pm_device_action_run 测试）
# 注意：System PM (CONFIG_PM) 依赖 HAS_PM；本工程这里只需要 CONFIG_PM_DEVICE。
CONFIG_PM_DEVICE=y

# 启用 LVGL（单色 88x48 OLED）
CONFIG_LVGL=y
CONFIG_LV_COLOR_DEPTH_1=y

# LVGL 刷新周期（ms）。默认通常约 33ms（~30 FPS）。
# 想继续提高帧率上限，可以继续减小（功耗/CPU 占用会明显增加）。
# Zephyr tick 常见是 1ms，通常不建议设到 <1。
CONFIG_LV_DEF_REFR_PERIOD=5
CONFIG_LV_Z_VDB_SIZE=100
CONFIG_LV_Z_MEM_POOL_SIZE=24576
# 关闭 LVGL 内部日志（提升刷新性能，降低串口输出开销）
# CONFIG_LV_USE_LOG is not set
CONFIG_LV_USE_LABEL=y
CONFIG_LV_FONT_MONTSERRAT_12=y
CONFIG_LV_FONT_MONTSERRAT_14=y

# 降低全局日志默认等级（FPS 压测时尽量别让日志成为瓶颈）
CONFIG_LOG_DEFAULT_LEVEL=2
# 启用自定义OLED显示驱动
CONFIG_CUSTOM_OLED_DISPLAY_128X64=y

# 不启用 Zephyr 自带 SSD1306 驱动（本工程使用 solomon,ch1115 自定义驱动）
# CONFIG_SSD1306 is not set

# 启用内存堆配置以支持k_malloc
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_KERNEL_MEM_POOL=y