# ========================================
# Simple UI Demo 配置文件 (无LVGL)
# ========================================
# RAM占用：约2.6KB（相比LVGL方案的36KB节省92%）

# Select the Simple UI variant entry point.
CONFIG_RESPEAKER_APP_VARIANT_SIMPLE_UI=y

CONFIG_LOG=y
CONFIG_MAIN_STACK_SIZE=2048

# 启用I2C
CONFIG_I2C=y

# 启用GPIO
CONFIG_GPIO=y

# Custom Driver Module: GPIO button gesture device
# (Not required for the simple_ui demo; keep disabled to avoid DT/Kconfig dependency errors)
# CONFIG_CUSTOM_GPIO_BUTTON_GESTURE is not set

# 启用显示子系统（用于Framebuffer操作）
CONFIG_DISPLAY=y

# 启用 Zephyr 设备电源管理
CONFIG_PM_DEVICE=y

# ========================================
# LVGL 配置 - 已移除
# ========================================
# 以下配置已禁用以节省RAM
# CONFIG_LVGL=y
# CONFIG_LV_COLOR_DEPTH_1=y
# CONFIG_LV_DEF_REFR_PERIOD=5
# CONFIG_LV_Z_VDB_SIZE=100
# CONFIG_LV_Z_MEM_POOL_SIZE=24576
# CONFIG_LV_USE_LOG is not set
# CONFIG_LV_USE_LABEL=y
# CONFIG_LV_FONT_MONTSERRAT_12=y
# CONFIG_LV_FONT_MONTSERRAT_14=y

# 启用内存堆配置（简化配置）
CONFIG_HEAP_MEM_POOL_SIZE=1024
CONFIG_KERNEL_MEM_POOL=y

